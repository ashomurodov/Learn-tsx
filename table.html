<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 200px;
        font-family: sans-serif;
      }

      table,
      td,
      th {
        border: 1px solid;
      }

      tfoot {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Market Table</h1>
    <table border="4">
      <thead>
        <tr>
          <th colspan="2">Products & Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Olma</td>
          <td>$10</td>
        </tr>
        <tr>
          <td>Nok</td>
          <td>$11</td>
        </tr>
        <tr>
          <td>Iphone</td>
          <td>$1000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>3</th>
          <th>$1021</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
