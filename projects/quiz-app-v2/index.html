<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./main.css" />
		<title>Quiz App</title>
	</head>
	<body>
		<div class="container">
			<ul class="info">
				<li>Time: <span class="time">15</span></li>
				<li>Level: <span class="level">1</span>/15</li>
				<li>Timed: <span class="timed">1</span></li>
				<li>Correct: <span class="correct">1</span></li>
				<li>Incorrect: <span class="incorrect">1</span></li>
			</ul>
			<div class="question">
				<div class="badge" id="number1">20</div>
				<div class="badge" id="operation">+</div>
				<div class="badge" id="number2">30</div>
			</div>
			<div class="answers"></div>
		</div>
	</body>
	<script type="module" src="./main.js"></script>
</html>
