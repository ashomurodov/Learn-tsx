<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./boxes.css" />
    <title>ID & CLASS</title>

  <body>
    <h1>Boxes-1</h1>

    <h1>Boxes-2</h1>

      <div class="box bg-blue">box-3</div>
    </div>
